<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario - Selene</title>
    <link rel="stylesheet" href="/Selene_am/css/calendario.css">
</head>
<body>
    <header>
        <div class="navbar">
            <span class="menu-icon" onclick="toggleSidebar()"><img src="/Selene_am/images/menu-outline.svg" alt="Menú"></span>
            <span class="brand-title">Selene</span>
            <img src="/Selene_am/images/person.svg" alt="Usuario" class="user-icon" onclick="window.location.href='/Selene_am/html/usuario.html'">
        </div>
        <div id="sidebar" class="sidebar">
            <button class="closebtn" onclick="toggleSidebar()">×</button>
            <a href="#">Inicio</a>
            <a href="#">Perfil</a>
            <a href="#">Configuración</a>
            <a href="#">Ayuda</a>
        </div>
    </header>

    <main id="calendar-container">
        <!-- Aquí se generarán los meses dinámicamente -->
    </main>

    <footer>
        <div class="bottom-bar">
            <span class="bottom-icon"><img src="/Selene_am/images/calendar-outline.svg" alt="Calendario"></span>
            <span class="bottom-icon"><img src="/Selene_am/images/heart-circle-outline.svg" alt="Usuario" onclick="window.location.href='/Selene_am/html/usuario.html'"></span>
            <span class="bottom-icon"><img src="/Selene_am/images/book-outline.svg" alt="Configuración" onclick="window.location.href='/Selene_am/html/usuario.html'"></span>
        </div>
    </footer>

    <script src="/Selene_am/js/calendario.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.width === '250px') {
                sidebar.style.width = '0';
            } else {
                sidebar.style.width = '250px';
            }
        }
    </script>
</body>
</html>

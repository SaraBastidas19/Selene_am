<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar - Selene</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <header>
        <div class="navbar">
            <span class="brand-title">Selene</span>
            <a href="login.html" class="login-btn">Iniciar sesión</a>
        </div>
    </header>

    <main>
        <div class="register-box">
            <h1>SELENE</h1>
            <form id="register-form">
                <!-- Primera parte del registro -->
                <div class="step1">
                 
                    <input type="text" id="username" name="username" placeholder="Nombre de Usuario" required>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña" required>
                    <button type="button" class="next-btn" onclick="goToStep2()">Cambiar</button>
                </div>
            </form>
            <a href="login.html" class="register-link">¿Ya tienes una cuenta? Si no Inicia Sesión</a>
            </div>
        
    </div>
    </main>

    <script src="/Selene_am/js/register.js"></script>
</body>
</html>

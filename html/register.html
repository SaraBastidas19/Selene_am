<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Selene</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header>
        <div class="navbar">
            <span class="brand-title">Selene</span>
            <a href="login.html" class="login-btn">Iniciar sesión</a>
        </div>
    </header>

    <main>
        <div class="register-box">
            <h1>SELENE</h1>
            <form id="register-form">
                <!-- Primera parte del registro -->
                <div class="step1">
                    <input type="text" id="full-name" name="full-name" placeholder="Nombre Completo" required>
                    <input type="text" id="username" name="username" placeholder="Nombre de Usuario" required>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña" required>
                    <button type="button" class="next-btn" onclick="goToStep2()">Siguiente</button>
                </div>

                <!-- Segunda parte del registro -->
                <div class="step2" style="display: none;">
                    <input type="date" id="birth-date" name="birth-date" placeholder="Fecha de nacimiento" required>
                    <input type="date" id="last-cycle-date" name="last-cycle-date" placeholder="Fecha Último ciclo" required>
                    <input type="text" id="sexual-activity" name="sexual-activity" placeholder="¿Vida sexual activa? Si/No" required>
                    <input type="email" id="recovery-email" name="recovery-email" placeholder="Correo de recuperación" required>
                    <button type="submit" class="register-btn">Registrarte</button>
                </div>
            </form>
            <a href="login.html" class="register-link">¿Ya tienes una cuenta? Inicia Sesión</a>
        </div>
    </main>

    <script src="/Selene_am/js/register.js"></script>
</body>
</html>

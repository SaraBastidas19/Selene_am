<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro 2 - Selene</title>
    <link rel="stylesheet" href="/Selene_am/css/registro2.css">
    <link rel="stylesheet" href="/Selene_am/css/login.css">
    <script src="/Selene_am/js/registros.js" defer></script>
</head>
<body>
    <header>
        <div class="navbar">
            <span class="brand-title">Selene</span>
            <a href="#" class="login-btn">Iniciar sesión</a>
        </div>
    </header>

    <main>
        <div class="register-box">
            <h1>SELENE</h1>
            <form>
                <label for="birthdate">Fecha de nacimiento</label>
                <input type="date" id="birthdate" name="birthdate" required>
                
                <label for="last-cycle">Fecha de último ciclo</label>
                <input type="date" id="last-cycle" name="last-cycle" required>
                
                <p>¿Vida sexual activa?</p>
                <label>
                    <input type="radio" name="sexual-activity" value="yes" required> Sí
                </label>
                <label>
                    <input type="radio" name="sexual-activity" value="no"> No
                </label>
                
                <input type="email" id="recovery-email" name="recovery-email" placeholder="Correo de recuperación" required>
                
                <button type="submit" class="enter-btn">Regístrate</button>
            </form>
            <a href="login.html" class="register-link">¿Ya tienes una cuenta? Inicia Sesión</a>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes - Selene</title>
    <link rel="stylesheet" href="/Selene_am/css/mensajes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="navbar">
            <a href="/Selene_am/html/inicio.html" class="menu-icon">Inicio</a>
            <img src="/Selene_am/images/person.svg" alt="Usuario" class="user-icon"
                onclick="window.location.href='usuario.html'">
        </div>
    </header>

    <main>
        <h2 class="main-title">MENSAJES</h2>
        <button id="clear-messages-button">Borrar Todo</button>
        <div id="messages-container"></div>
    </main>

    <footer>
        <div class="bottom-bar">
            <img src="/Selene_am/images/calendar-outline.svg" alt="Calendario" class="bottom-icon"
                onclick="window.location.href='/Selene_am/html/calendario.html'">
            <img src="/Selene_am/images/heart-circle-outline.svg" alt="Favoritos" class="bottom-icon"
                onclick="window.location.href='/Selene_am/html/tips.html'">
            <img src="/Selene_am/images/book-outline.svg" alt="Notificaciones" class="bottom-icon"
                onclick="window.location.href='/Selene_am/html/mensajes.html'">
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messagesContainer = document.getElementById('messages-container');
            const clearMessagesButton = document.getElementById('clear-messages-button');
            const messages = JSON.parse(localStorage.getItem('messages')) || [];

            messages.forEach(message => {
                const messageCard = document.createElement('div');
                messageCard.classList.add('message-card');
                messageCard.innerHTML = `
                    <div class="message-header">Notificaci√≥n</div>
                    <div class="message-body">${message.text}</div>
                `;
                messagesContainer.appendChild(messageCard);
            });

            clearMessagesButton.addEventListener('click', function() {
                localStorage.removeItem('messages');
                messagesContainer.innerHTML = '';
            });
        });
    </script>
</body>

</html>

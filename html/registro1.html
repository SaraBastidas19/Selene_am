<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro 1 - Selene</title>
    
    <link rel="stylesheet" href="/Selene_am/css/registro1.css">
    
</head>
<body>
    <header>
        <div class="navbar">
            <span class="brand-title"></span>
            <a href="home.html" class="login-btn">Iniciar sesión</a>
        </div>
    </header>

    <main>
        <div class="register-box">
            <img src="/Selene_am/images/logomono.png" alt="Usuario" class="logo">
            <form id="registro1Form">
                <input type="text" id="full-name" name="full-name" placeholder="Nombre completo" required>
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña" required>
                <button type="submit" class="enter-btn">Siguiente</button>
            </form>
            <a href="login.html" class="register-link">¿Ya tienes una cuenta? Inicia Sesión</a>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Selene</title>
    <link rel="stylesheet" href="/Selene_am/css/login.css">
    <script src="/Selene_am/js/login.js" defer></script>
</head>
<body>
    <header>
        <div class="navbar">
            <img src="/images/logocolor.png" alt="Usuario" class="logocolor">
            <a href="#" class="login-btn">Iniciar sesión</a>
        </div>
    </header>

    <main>
        <div class="login-box">
            <img src="/images/logomono.png" alt="Usuario" class="logo">
           
            <form>
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <a href="#" class="forgot-password">¿Haz olvidado tu contraseña?</a>
                <button type="submit" class="enter-btn">Entrar</button>
            </form>
            <a href="registro1.html" class="register-link">No tienes una cuenta, regístrate</a>
        </div>
    </main>
</body>
</html>

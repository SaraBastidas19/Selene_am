<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario - Selene</title>
    <link rel="stylesheet" href="/Selene_am/css/usuario.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="inicio.html" class="home-link">Inicio</a>
        </div>
    </header>

    <main>
        <div class="user-content">
            <img src="/Selene_am/images/person.svg" alt="Usuario" class="user-icon">
            <h2>User</h2>
            <h3 class="perfil-title">Perfil</h3>
            <div class="user-fields">
                <input type="text" placeholder="Seguir mi ciclo">
                <input type="text" placeholder="Nombre de usuario">
                <input type="text" placeholder="Año de nacimiento">
                <input type="password" placeholder="Cambiar contraseña">
            </div>
            <button class="logout-button" onclick="window.location.href='inicio.html'">Salir</button>
        </div>
    </main>
</body>
</html>
